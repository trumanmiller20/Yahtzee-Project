<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cambo&family=Coming+Soon&family=Holtwood+One+SC&family=Noto+Sans:wght@800&family=Playfair+Display&family=Poppins:wght@500&family=Secular+One&display=swap" rel="stylesheet">
  <title>YAHTZEE</title>
</head>
<body>
  <div class = "layer">
    <div class = "header">
      <h1>YAHTZEE</h1>
      <a href="index.html">RETURN TO INSTRUCTIONS</a>
    </div>

    <div class = "container">
      
      <section class = "scorecard">
        
        <div class = "aces-score">
          <button class = "score-button">ACES</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "twos-score">
          <button class = "score-button">TWOS</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "threes-score">
          <button class = "score-button">THREES</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "fours-score">
          <button class = "score-button">FOURS</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "fives-score">
          <button class = "score-button">FIVES</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "sixes-score">
          <button class = "score-button">SIXES</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "upper-score">
          <h4>UPPER TOTAL</h4>
          <div class = "score">0</div>
        </div>
        
        <div class = "three-kind-score">
          <button class = "score-button">3 OF A KIND</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "four-kind-score">
          <button class = "score-button">4 OF A KIND</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "full-house-score">
          <button class = "score-button">FULL HOUSE</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "sm-straight-score">
          <button class = "score-button">SM. STRAIGHT</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "lg-straight-score">
          <button class = "score-button">LG. STRAIGHT</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "chance-score">
          <button class = "score-button">CHANCE</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "yahtzee-score">
          <button class = "score-button">YAHTZEE</button>
          <div class = "score">0</div>
        </div>
        
        <div class = "lower-score">
          <h4>LOWER TOTAL</h4>
          <div class = "score">0</div>
        </div>
        
        <div class = "bonus-score">
          <h4>BONUS</h4>
          <div class = "score">0</div>
        </div>


      </section>

      <section class = "gameboard">

        <div class = "dice">1</div>

        <button class = "hold">HOLD</button>

        <div class = "dice">2</div>

        <button class = "hold">HOLD</button>

        <div class = "dice">3</div>

        <button class = "hold">HOLD</button>
        
        <div class = "dice">4</div>

        <button class = "hold">HOLD</button>

        <div class = "dice">5</div>

        <button class = "hold">HOLD</button>

        <button id = "roll">ROLL DICE</button>

        <div class = "grand-total-score">
          <h3>GRAND TOTAL</h3>
          <div class = "score">0</div>
        </div>
        
        <button id = "reset-game">RESET GAME</button>

      </section>
    </div>
  </div>  
</body>
</html>
