<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>
<body>

  <h1>GAME</h1>

  <a href="index.html">link text</a>

  <div class = "container">
    <section class = "scorecard">

      <div class = "upper">UPPER SECTION
        <button id = "aces">ACES</button>
        <button id = "twos">TWOS</button>
        <button id = "threes">THREES</button>
        <button id = "fours">FOURS</button>
        <button id = "fives">FIVES</button>
        <button id = "sixes">SIXES</button>
      </div>
      <div class = "upper-total">UPPER TOTAL</div>
      <div class = "lower">LOWER SECTION
        <button id = "three-kind">3 OF A KIND</button>
        <button id = "four-kind">4 OF A KIND</button>
        <button id = "full-house">FULL HOUSE</button>
        <button id = "sm-straight">SM. STRAIGHT</button>
        <button id = "lg-straight">LG. STRAIGHT</button>
        <button id = "chance">CHANCE</button>
        <button id = "yahtzee">YAHTZEE</button>
        <button id = "bonus">BONUS</button>
      </div>
      <div class = "lower-total">LOWER TOTAL</div>
      <div class = "grand-total">GRAND TOTAL</div>

    </section>

    <section class = "each-score">
      <div></div>
      <div class = "aces-score">0</div>
      <div class = "twos-score">0</div>
      <div class = "threes-score">0</div>
      <div class = "fours-score">0</div>
      <div class = "fives-score">0</div>
      <div class = "sixes-score">0</div>
      <div class = "upper-score">0</div>
      <div></div>
      <div class = "three-kind-score">0</div>
      <div class = "four-kind-score">0</div>
      <div class = "full-house-score">0</div>
      <div class = "sm-straight-score">0</div>
      <div class = "lg-straight-score">0</div>
      <div class = "chance-score">0</div>
      <div class = "yahtzee-score">0</div>
      <div class = "bonus-score">0</div>
      <div class = "lower-score">0</div>
      <div class = "grand-total-score">0</div>

    </section>

    <section class = "gameboard">

      <div class = "one">1</div>
        <button id = "die-one">KEEP</button>
      <div class = "two">2</div>
        <button id = "die-one">KEEP</button>
      <div class = "three">3</div>
        <button id = "die-one">KEEP</button>
      <div class = "four">4</div>
        <button id = "die-one">KEEP</button>
      <div class = "five">5</div>
        <button id = "die-one">KEEP</button>

    </section>
  </div>

</body>
</html>
